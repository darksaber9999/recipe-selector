<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/theme.css">
  <link rel="stylesheet" href="./CSS/base.css">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/modal.css">
  <link rel="stylesheet" href="./CSS/responsive.css">
  <script src="https://kit.fontawesome.com/ebcce9b2a3.js" crossorigin="anonymous"></script>
  <title>Recipe Selector</title>
</head>

<body>
  <section class="container recipe-card-wrapper">

    <!-- This is where recipe cards will be programmatically created -->

  </section>

  <section class="container control-panel">
    <div class="recipe-category-stats">
      <h3>Recipe Categories:</h3>

      <!-- This is where currently displayed recipe cards will have category stats reported -->

    </div>
    <div class="controls">

      <div class="secondary-controls">
        <span class="theme-switcher">
          <button data-toggle="light" class="btn btn-md-square btn-round-pill theme-btn btn-primary">
            <i class="fa-solid fa-sun"></i>
          </button>
          <button data-toggle="dark" class="btn btn-md-square btn-round-pill theme-btn">
            <i class="fa-solid fa-moon"></i>
          </button>
        </span>
        <span class="sort-switcher">
          <button data-toggle="az" class="btn btn-md-square btn-round-pill sort-btn">
            <i class="fa-solid fa-arrow-down-a-z"></i>
          </button>
          <button data-toggle="za" class="btn btn-md-square btn-round-pill sort-btn">
            <i class="fa-solid fa-arrow-up-a-z"></i>
          </button>
        </span>
      </div>

      <div class="primary-controls">
        <button id="menu" class="btn btn-md-square btn-round-pill">
          <i class="fa-solid fa-caret-up"></i>
        </button>

        <span class="view-switcher">
          <button data-toggle="recipes" class="btn btn-md-square btn-round-pill view-btn btn-primary">
            <i class="fa-solid fa-border-all"></i>
          </button>
          <button data-toggle="favorites" class="btn btn-md-square btn-round-pill view-btn" disabled>
            <i class="fa-solid fa-heart"></i>
          </button>
        </span>

        <button id="refresh" class="btn btn-round-pill btn-primary">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>

    </div>
  </section>

  <script src="./JS/main.js"></script>
  <script src="./JS/theme.js"></script>
  <script src="./JS/recipes.js"></script>
</body>

</html>
